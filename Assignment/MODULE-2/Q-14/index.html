    <!-- Q-14. What is embedded style sheets? -->

    <h3 class="text-h3">Q-14. What is embedded style sheets? </h3>

    <p>ANS:- &nbsp; Embedded style sheets are a method of adding CSS styles directly to the head section of an HTML
        document.</p>

    <h4>Example:-

        <h1 id="text-h1">Welcome to my website</h1>
        <p id="text-p">This is an example of an embedded style sheet.</p>
    </h4>
