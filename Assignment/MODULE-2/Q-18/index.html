    <!-- Q-18. What are the media types allowed by CSS? -->

    <h3 class="text-h3">Q-18. What are the media types allowed by CSS? </h3>

    <p>ANS:- &nbsp; CSS allows you to define styles for different media types, including: <br><br>

        1. all <br><br>

        2. print <br><br>

        3. screen <br><br>

        4. speech <br><br>

        In addition to these four media types, CSS3 introduced additional media types, including: <br><br>

        5. handheld</p>
