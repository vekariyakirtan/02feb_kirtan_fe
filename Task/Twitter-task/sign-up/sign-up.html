<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="icon" href="https://www.freepnglogos.com/uploads/twitter-logo-png/twitter-logo-vector-png-clipart-1.png">
    <link rel="stylesheet" href="css/sign-up.css">
<body>
    <center>
        <form class="sign-in">
            <div class="logo">
                <img src="img/logo.png" alt="">
                <h2 class="text-h2">Join Twitter today</h2>
            </div>
            <div class="Google">
                <img src="img/google.png" alt="">
                <input type="text" placeholder="Sign up with Google" name="" required>
            </div>
            <div class="apple">
                <img src="img/apple.png" alt="">
                <input type="text" placeholder="Sign up with Apple" name="" required>
            </div>
            <div class="border">
                <div class="or"></div>
                or
                <div class="or-1"></div>
            </div>
            <button class="btn">Create account</button>

            <div class="Sign-up Sign-up-2">
                <span>By signing up, you agree to the <a href="https://twitter.com/en/tos" target="_blank"> Terms of Service </a> <br> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; and <a href="https://twitter.com/en/privacy" target="_blank"> Privacy Policy</a> ,including <a href="https://help.twitter.com/en/rules-and-policies/twitter-cookies" target="_blank"> Cookie Use.</a></span>
            </div>

            <div class="log-in">
                <span>Have an account already? <a href="../Twitter-task/twitter.html">Log in</a></span>
            </div>
        </form>
    </center>
</body>
</html>
