<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-in to Twitter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="icon" href="https://www.freepnglogos.com/uploads/twitter-logo-png/twitter-logo-vector-png-clipart-1.png">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <center>
        <form class="sign-in">
            <div class="logo">
                <img src="img/logo.png" alt="">
                <h2 class="text-h2">Sign in to Twitter</h2>
            </div>
            <div class="Google">
                <img src="img/google.png" alt="">
                <input type="text" placeholder="Sign in with Google" name="" required>
            </div>
            <div class="apple">
                <img src="img/apple.png" alt="">
                <input type="text" placeholder="Sign in with Apple" name="" required>
            </div>
            <div class="border">
                <div class="or"></div>
                or
                <div class="or-1"></div>
            </div>
            <div class="phone">
                <input type="text">
                <label for="" class="placeholder">Phone, email, or username</label>
            </div>
            <button class="btn">Next</button>
            <button class="btn-2">Forgot password?</button>

            <div class=" Sign-up">
                <span>Don't have an account? <a href="../Twitter-task/sign-up.html">Sign up</a></span>
            </div>
        </form>
    </center>
</body>

</html>
