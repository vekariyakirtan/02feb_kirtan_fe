<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover</title>
</head>
<style>
    .img {
        background: url(img/img-3.jpeg) no-repeat;
        width: 500px;
        height: 600px;
        border: 2px solid black;
    }

    .img:hover {
        width: 500px;
        height: 600px;
        background: url(img/img-1.webp) no-repeat;
        background-size: 100% 100%;
        border: none;
    }
</style>

<body>
    <center>
        <div class="img"></div>
    </center>
</body>

</html>
